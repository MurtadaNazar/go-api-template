# docker-compose.test.yml
version: "3.8"
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${TEST_DB_USER:-test}
      POSTGRES_PASSWORD: ${TEST_DB_PASSWORD:-test}
      POSTGRES_DB: ${TEST_DB_NAME:-test_db}
    tmpfs:
      - /var/lib/postgresql/data
    ports:
      - "${TEST_DB_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TEST_DB_USER:-test}"]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - test-network

  minio:
    image: minio/minio:latest
    ports:
      - "${TEST_MINIO_API_PORT:-9010}:9000"
      - "${TEST_MINIO_CONSOLE_PORT:-9011}:9001"
    tmpfs:
      - /data
    environment:
      MINIO_ROOT_USER: ${TEST_MINIO_ROOT_USER:-testminio}
      MINIO_ROOT_PASSWORD: ${TEST_MINIO_ROOT_PASSWORD:-testminio}
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - test-network

  test:
    build:
      context: ..
      dockerfile: Dockerfile
      target: builder
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${TEST_DB_USER:-test}
      - DB_PASSWORD=${TEST_DB_PASSWORD:-test}
      - DB_NAME=${TEST_DB_NAME:-test_db}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${TEST_MINIO_ROOT_USER:-testminio}
      - MINIO_SECRET_KEY=${TEST_MINIO_ROOT_PASSWORD:-testminio}
      - MINIO_USE_SSL=false
      - GIN_MODE=test
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - test-network
    command: go test -v -race -cover ./...

networks:
  test-network:
    driver: bridge
