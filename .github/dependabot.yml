version: 2
updates:
  # Go module updates
  - package-ecosystem: "gomod"
    directory: "/"                 # Root of the repository
    schedule:
      interval: "weekly"           # Check weekly
      day: "monday"                # Run on Monday
      time: "03:00"                # 3:00 AM
      timezone: "Etc/UTC"          # Explicit UTC timezone
    commit-message:
      prefix: "deps"
      include: "scope"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "update"

  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"                 # Looks in .github/workflows/
    schedule:
      interval: "weekly"           # Check weekly
      day: "tuesday"               # Run on Tuesday
      time: "03:00"                # 3:00 AM
      timezone: "Etc/UTC"          # Explicit UTC timezone
    commit-message:
      prefix: "ci"
      include: "scope"
    open-pull-requests-limit: 5
    labels:
      - "ci"
      - "update"
